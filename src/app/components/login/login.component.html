<div class="container-fluid position-absolute top-50 start-50 translate-middle">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title text-center mb-4 bg-info text-primary-emphasis">Admin Login</h1>
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" class="form-control" formControlName="username" />
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                This field is required
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" formControlName="password" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                This field is required
              </div>
            </div>
            <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>

            <div class="d-grid">
              <button (click)="login()" class="btn btn-outline-primary  mt-1">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
